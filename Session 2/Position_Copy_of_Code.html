<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>

  <style>
    * {
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }

    .sticky-div {
      position: sticky;
      top: 0;
      background-color: rgb(255, 255, 255);
      padding: 20px;
      width: 100vw;
      z-index: 2;
    }

    .fixed-div {
      z-index: 1;
      position: fixed;
      background-color: red;
      padding: 20px;
      width: 100vw;
    }

    .large-div {
      position: relative;
      height: 3400px;
      background-color: gray;
    }

    .large-div2 {
      height: 2400px;
      background-color: rgb(0, 0, 0);
    }

    .abs-div {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background-color: blue;
    }
  </style>
</head>

<body>

  <div class="fixed-div">
    <a href=""> Home</a>
  </div>
  <div class="large-div">
    <div class="abs-div"></div>
  </div>
  <div class="sticky-div">
    <a href=""> Home</a>
  </div>
  <div class="large-div2">

  </div>


</body>

</html>
